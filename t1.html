<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>
<h1>Extended Select</h1>
<div role="status" id="status"></div>

<p><a href="#">Dummy Link</a></p>
<h2>Test 1</h2>
<extended-select id="test1" multiple aria-label="multiselect with aria-label">
<extended-option>option 1</extended-option>
<extended-option selected>option 2</extended-option>
<extended-option selected>option 3</extended-option>
</extended-select>

<h2>Test 2</h2>

<extended-select id="test2" aria-label="single select with aria-label">
<extended-option>option 1</extended-option>
<extended-option selected>option 2</extended-option>
<extended-option selected>option 3</extended-option>
</extended-select>

<h2>Test 3</h2>

<label for="test3">Single select with standalone label</label>
<extended-select id="test3">
<extended-option>option 1</extended-option>
<extended-option selected>option 2</extended-option>
<extended-option selected>option 3</extended-option>
</extended-select>

<h2>Test 4</h2>

<label for="test4">Single select with wrapped label
<extended-select id="test4">
<extended-option>option 1</extended-option>
<extended-option selected>option 2</extended-option>
<extended-option selected>option 3</extended-option>
</extended-select>
</label>

<script type="module">
import "./html-select.component.js";
document.addEventListener("change", e => {
const status = document.querySelector("#status");
status.insertAdjacentHTML("beforeEnd", `<p>change on ${e.target.parentElement.id}: ${e.target.textContent}</p>`);
console.log("event: ", e, "\n");
});
</script>

</body>
</html>
